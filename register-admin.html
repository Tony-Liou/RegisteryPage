<!doctype html>
<html lang="zh-TW">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Registry Admin</title>

    <!--    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/checkout/">-->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }

        .container {
            max-width: 960px;
        }
    </style>
</head>
<body class="bg-light">

<div class="container p-3">
    <header class="mb-auto">
        <div>
            <h3 class="float-md-start mb-0">CyberSoft Notification</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
                <a class="nav-link" href="index.html">Home</a>
                <a class="nav-link" href="#">Features</a>
                <a aria-current="page" class="nav-link active" href="#">Register</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="py-5 text-center">
            <img alt="logo" class="d-block mx-auto mb-4" height="60"
                 src="https://www.cybersoft4u.com/images/layout/logo.png">
            <h2>事件註冊表單</h2>
            <p class="lead">根據需求選擇需要的項目並送出</p>
        </div>


        <form class="needs-validation" novalidate>
            <div class="row g-5">
                <fieldset class="col-lg col-md">
                    <legend><h3>授權</h3></legend>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="authzstart">
                        <label class="form-check-label" for="authzstart">開始</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="authzsucc">
                        <label class="form-check-label" for="authzsucc">成功</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="authzfail">
                        <label class="form-check-label" for="authzfail">失敗</label>
                    </div>

                </fieldset>

                <fieldset class="col-lg col-md">
                    <legend><h3>請款</h3></legend>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invoicestart">
                        <label class="form-check-label" for="invoicestart">開始</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invoicesucc">
                        <label class="form-check-label" for="invoicesucc">成功</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invoicefail">
                        <label class="form-check-label" for="invoicefail">失敗</label>
                    </div>

                </fieldset>
            </div>

            <div class="row">
                <div class="col">
                    <hr class="my-4">

                    <button class="w-100 btn btn-primary" type="submit">下一步</button>
                </div>
            </div>
        </form>
    </main>

    <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2021 CyberSoft</p>
        <ul class="list-inline">
            <li class="list-inline-item"><a href="#">Privacy</a></li>
            <li class="list-inline-item"><a href="#">Terms</a></li>
            <li class="list-inline-item"><a href="#">Support</a></li>
        </ul>
    </footer>
</div>


<script src="js/bootstrap.bundle.js"></script>

<script src="form-validation.js"></script>
</body>
</html>
