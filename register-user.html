<script>
    'use strict';

    let globalCount = 0;

    (function () {
        const tables = [...document.getElementsByTagName('table')];
        tables.forEach(table => {
            // Delete a row
            table.addEventListener('click', function (ev) {
                if (!ev.target) {
                    return;
                }

                if (ev.target.nodeName === 'BUTTON' && ev.target.firstElementChild && ev.target.firstElementChild.matches('i.bi.bi-trash')) {
                    const row = ev.target.parentNode.parentNode;
                    row.parentNode.removeChild(row);
                } else if (ev.target.matches('button > i.bi.bi-trash')) {
                    const row = ev.target.parentNode.parentNode.parentNode;
                    row.parentNode.removeChild(row);
                }
            });

            const btnAdd = table.querySelector('tfoot button');
            // Add a row
            btnAdd.addEventListener('click', function () {
                let type;
                switch (table.id) {
                    case 'emailTable':
                        type = 'email';
                        break;
                    case 'smsTable':
                        type = 'tel';
                        break;
                    case 'lineTable':
                        type = 'url';
                        break;
                    default:
                        type = 'text';
                }

                const row = table.getElementsByTagName('tbody')[0].insertRow();
                row.innerHTML = rowTemplate('event' + globalCount.toString(10) , '', type);
                globalCount++;
            });
        });
    })();

    function rowTemplate(eventListId, defaultName = '', inputType = 'text') {
        return `
        <td>
            <input class="form-control" required type="text" value="${defaultName}">
            <div class="invalid-feedback">
                Name is required.
            </div>
        </td>
        <td>
            <input class="form-control" required type="${inputType}">
            <div class="invalid-feedback">
                Please provide a valid ${inputType}.
            </div>
        </td>
        <td>
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#${eventListId}">
                <i class="bi bi-card-checklist">事件</i>
            </button>
            ${eventTemplate(eventListId)}
        </td>
        <td>
            <button class="btn btn-danger" type="button">
                <i class="bi bi-trash">刪除</i>
            </button>
        </td>`;
    }

    function eventTemplate(id) {
        return `
        <div aria-hidden="true" class="modal fade" data-bs-backdrop="static"
             id="${id}" tabIndex="-1">
            <div class="modal-dialog modal-dialog-scrollable">
                <div class="modal-content">
                    <div class="modal-header border-bottom-0">
                        <h5 class="modal-title">選擇事件</h5>
                        <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                type="button"></button>
                    </div>
                    <div class="modal-body">
                        <div class="accordion-item">
                            <button aria-controls="succAuthzCollapse" aria-expanded="true"
                                    class="accordion-button"
                                    data-bs-target="#succAuthzCollapse${id}"
                                    data-bs-toggle="collapse" type="button">
                                授權
                            </button>

                            <div class="accordion-collapse collapse show" id="succAuthzCollapse${id}">
                                <div class="accordion-body">
                                    <div class="my-3">
                                        <div class="form-check">
                                            <input class="form-check-input" id="authzStart" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">開始</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" id="authzSucc" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">成功</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" id="authzFail" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">失敗</label>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <div class="accordion-item">
                            <button aria-controls="failAuthzCollapse" aria-expanded="false"
                                    class="accordion-button collapsed"
                                    data-bs-target="#failAuthzCollapse${id}"
                                    data-bs-toggle="collapse" type="button">
                                請款
                            </button>

                            <div class="accordion-collapse collapse" id="failAuthzCollapse${id}">
                                <div class="accordion-body">
                                    <div class="my-3">
                                        <div class="form-check">
                                            <input class="form-check-input" id="invoiceStart" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">開始</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" id="invoiceSucc" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">成功</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" id="invoiceFail" name="eventStatus"
                                                   type="checkbox">
                                            <label class="form-check-label">失敗</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-outline-secondary" data-bs-dismiss="modal" type="button">
                            Discard
                        </button>
                        <button class="btn btn-outline-primary" data-bs-target="#${id}"
                                data-bs-toggle="modal"
                                type="button">Save changes
                        </button>
                    </div>
                </div>
            </div>
        </div>`;
    }
</script>
