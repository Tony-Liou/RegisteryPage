<script>
    (function () {
        const collapseBodies = document.querySelectorAll('div[class="accordion-collapse collapse"]');

        collapseBodies.forEach(ele => {
            ele.addEventListener('show.bs.collapse', function (ev) {
                const checkbox = ele.previousElementSibling.querySelector('input[type="checkbox"]');

                if (!checkbox.checked) {
                    return ev.preventDefault();
                }
            });
        });

        const urlSearchParams = new URLSearchParams(window.location.search);
        const param = urlSearchParams.getAll('');
    })();

    function webhookOption(selectObj) {
        const webhookUrlDiv = selectObj.nextElementSibling;
        const urlClassAttr = webhookUrlDiv.getAttribute('class');
        const qrCodeDiv = webhookUrlDiv.nextElementSibling;
        const qrClassAttr = qrCodeDiv.getAttribute('class');

        switch (selectObj.value) {
            case 'Slack':
            case 'Microsoft Teams':
                if (urlClassAttr !== null && !urlClassAttr.includes('show')) {
                    webhookUrlDiv.setAttribute('class', urlClassAttr + ' show');
                }

                if (qrClassAttr !== null && qrClassAttr.includes('show')) {
                    qrCodeDiv.setAttribute('class', qrClassAttr.replace(' show', ''));
                }

                console.log('show input');
                break;
            case 'Line':
                if (urlClassAttr !== null && urlClassAttr.includes('show')) {
                    webhookUrlDiv.setAttribute('class', urlClassAttr.replace(' show', ''));
                }

                if (qrClassAttr !== null && !qrClassAttr.includes('show')) {
                    qrCodeDiv.setAttribute('class', qrClassAttr + ' show');
                    const arr = new Uint8Array(5);
                    window.crypto.getRandomValues(arr);
                    let str = '';

                    arr.forEach((num) => {
                        str += num.toString(10);
                    });
                    qrCodeDiv.getElementsByTagName('p')[0].innerHTML = 'Personal access token: ' + str;
                }
                console.log('show qr code');

                break;
            default:
                if (urlClassAttr !== null && urlClassAttr.includes('show')) {
                    webhookUrlDiv.setAttribute('class', urlClassAttr.replace(' show', ''));
                }

                if (qrClassAttr !== null && qrClassAttr.includes('show')) {
                    qrCodeDiv.setAttribute('class', qrClassAttr.replace(' show', ''));
                }
        }
    }
