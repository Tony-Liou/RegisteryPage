<script>
    (function () {
        const collapseBodies = document.querySelectorAll('div[class="accordion-collapse collapse"]');

        collapseBodies.forEach(ele => {
            ele.addEventListener('show.bs.collapse', function (ev) {
                const checkbox = ele.previousElementSibling.querySelector('input[type="checkbox"]');

                if (!checkbox.checked) {
                    return ev.preventDefault();
                }
            });
